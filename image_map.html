<html>
    <head>
        <tittle>using javascript image map</tittle>
        <script type = "text/javascript">
            <!--
                function showTutorial(name){
                    document.myForm.stage.value = name
                }
                //-->
        </script>
    </head>

    <body>
        <form name = "myform">
            <input type="text" name ="stage" size = "20" />
        </form>

        <!--Create Mappings-->
        <img src ="/images/usemap.gif" alt ="HTML Map" border = "0" usemap="#tutorials"/>
        
        <map name ="tutorials">
            <area shape = "poly"
            coords="74,0,113,29,98,72,52,72,52,72,38,27"
            href="/perl/index.html" alt = "Perl Tutorial"
            target = "_self"
            onMouseOver = "showTutorial('html')"
            onMouseOut = "showTutorial()"/>

            <area shape ="rect"
            coords ="22,83,126,125"
            href = "/html/index.html" alt = "HTML Tutorial"
            target="_self"
            onMouseOver = "showTutorial('html')"
            onMouseOut = "showTutorial()"/>

            <area shape ="circle"
            coords = "73,168,32"
            href ="/phpindex.html" alt = "PHP Tutorial"
            target ="_self"
            onMouseOver = "showTutorial('php')"
            onMouseOut = "showTutorial()"/>

        </map>
    </body>
</html>
